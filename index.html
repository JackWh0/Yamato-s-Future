<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body style="background-color: black;">
    <audio src="audio/song.mp3" controls autoplay loop hidden>
        <p>Seu navegador não suporta o elemento audio </p>
    </audio>
    <div class="container mt-5 show" id="start">
        <div class="col align-self-center">
            <div class=" row mt-3 d-flex justify-content-center">
                <img src="https://i.imgur.com/MIToynR.gif" class="img-fluid">
            </div>
            <div class="row mt-4 d-flex justify-content-center">
                <p class="mb-3 text-monospace text-danger">Digite 'start' abaixo para jogar.</p>
            </div>
            <div class="row mt-4 d-flex justify-content-center">
                <input type="text" id="startTxt" class="bg-dark text-white w-75 text-monospace" value="[Hacker@Har ~]$"
                    onkeyup="startGame()">
            </div>
        </div>
    </div>
    <div class="container mt-5 hide" id="tutorial">
        <div class="row d-flex justify-content-md-center">
            <h1 class="text-white text-center mt-4">Welcome to Yamato's Future</h1>
        </div>
            <div class="row mt-3 d-flex justify-content-center">
                <img src="https://i.imgur.com/kW90dbN.png">
            </div>
            <div class="container mt-5">
                <div class="row d-flex justify-content-center">
                    <p class="text-white text-justify">
                        Neste jogo você decide as ações de Yamato, um hacker
                        iniciante que sonha em ser lembrado como uma lenda.
                    </p>
                    <p class="text-white text-justify">
                        Antes de cada decisão, você deve responder corretamente a uma pergunta
                        que tem como tema 'programação.'
                    </p>
                </div>
                <div class="container">
                    <div class="row d-flex justify-content-center mt-3">
                        <input type="button" value="</Continuar>"/ class="btn btn-light w-75">
                    </div>
                </div>
            </div>
       
    </div>
    <script src="javascript/index.js" type="text/javascript"></script>
</body>

</html>
